<dom-module id="hpcc-info-app">

    <template>

        <style>
            app-header {
                background-color: #00897B;
                color: #fff;
            }
            
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            
            app-toolbar {
                background-color: #4285f4;
                color: #fff;
            }
            
            paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            
            paper-icon-button + [main-title] {
                margin-left: 24px;
            }
            
            paper-progress {
                display: block;
                width: 100%;
                --paper-progress-active-color: rgba(255, 255, 255, 0.5);
                --paper-progress-container-color: transparent;
            }
            
            app-header {
                @apply(--layout-fixed-top);
                color: #fff;
                --app-header-background-rear-layer: {
                    background-color: #ef6c00;
                }
                ;
            }
            
            app-drawer {
                --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
                --app-drawer-content-container: {
                    background-color: #B0BEC5;
                }
                width: 500px;
            }

     
        </style>


        <!-- ----------------------- App Header ---------------------------->

        <app-toolbar>
            <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>

            <div main-title>Dataset - Sales Revenue</div>

            <paper-icon-button icon="create" onclick="modal.open()"></paper-icon-button>

            <dialog-button dialogId="filter-dialog" icon="search"></dialog-button>
            <filter-dialog id="filter-dialog"></filter-dialog>

            <paper-icon-button icon="code" onclick="modal.open()"></paper-icon-button>
            <paper-icon-button icon="cloud-download" onclick="modal.open()"></paper-icon-button>
        </app-toolbar>



        <!-- ----------------------- Data Table ---------------------------->
        <div>
            <vaadin-grid id="worksheet">
                <table>

                    <col name="product">
                    <col name="year">
                    <col name="revenue">


                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Year</th>
                            <th>Revenue (in millions of US dollar)</th>
                        </tr>
                    </thead>

                </table>
            </vaadin-grid>
        </div>

        <!-- ----------------------- App Drawer Left Position ---------------------------->

        <app-drawer id="drawer" swipe-open>
            <div role="listbox">
                <paper-button>
                     <iron-icon icon="inbox" item-icon></iron-icon> <span style="padding-left: 10px">New Project</span>             
                </paper-button>
                <paper-button>
                     <iron-icon icon="drafts" item-icon></iron-icon> <span style="padding-left: 10px">Open Project</span>             
                </paper-button>
                <paper-button>
                     <iron-icon icon="query-builder" item-icon></iron-icon> <span style="padding-left: 10px">Settings</span>             
                </paper-button>

            </div>


        </app-drawer>




    </template>

    <script>
                                                              Polymer({
                                                                  is: 'hpcc-info-app',

                                                              });

                                                              document.addEventListener("WebComponentsReady", function () {

                                                                  // Reference to the grid element.
                                                                  var grid = document.querySelector("#worksheet");

                                                                  // Add some example data as an array.
                                                                  grid.items = [
                                                                      { "product": "Nexum", "year": "2000", "revenue": "10" },
                                                                      { "product": "Mylanta", "year": "2000", "revenue": "9.9" },
                                                                      { "product": "Pepcid", "year": "2000", "revenue": "8" },
                                                                      { "product": "Tums", "year": "2000", "revenue": "11" }
                                                                  ];
                                                              });
    </script>

</dom-module>
